<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card with Background</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/d9/e0/9f/d9e09fe22d9ccc1ea663e8dac80f429d.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: sans-serif;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 300px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 16px 0 8px;
    }
    .card p {
      color: #555;
    }
    .card button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #00b300;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pinimg.com/736x/72/80/97/728097a51d594ae437096956d71608fc.jpg" alt="Card Image" />
    <h3>Card Title</h3>
    <p>This is a card .</p>
    <button>Learn More</button>
  </div>
</body>
</html>
